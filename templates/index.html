<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT 智慧家庭</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">IoT 智慧家庭</a>
                <ul class="nav-links">
                    <li><a href="#">儀表板</a></li>
                    <li><a href="#">設備</a></li>
                    <li><a href="#">設定</a></li>
                </ul>
                <button class="menu-toggle">☰</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="dashboard">
            <h1>歡迎來到您的智慧家庭</h1>
            <p>在這裡您可以監控和控制您的 IoT 設備。</p>

            <div class="device-grid">
                <div class="device-card" id="light-1">
                    <h2>客廳燈</h2>
                    <p>狀態: <span class="status">關閉</span></p>
                    <button class="control-btn" data-device="light-1">開啟</button>
                </div>

                <div class="device-card" id="temp-sensor-1">
                    <h2>溫度感測器</h2>
                    <p>目前溫度: <span class="temperature">25°C</span></p>
                </div>

                <div class="device-card" id="door-lock-1">
                    <h2>大門鎖</h2>
                    <p>狀態: <span class="status">上鎖</span></p>
                    <button class="control-btn" data-device="door-lock-1">解鎖</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 IoT 智慧家庭. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
