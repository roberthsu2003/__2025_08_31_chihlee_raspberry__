<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任務清單</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="10.2857" height="10.2857" rx="2" fill="#4285F4"/>
                    <rect y="13.7143" width="10.2857" height="10.2857" rx="2" fill="#4285F4"/>
                    <rect x="13.7143" width="10.2857" height="10.2857" rx="2" fill="#4285F4" fill-opacity="0.5"/>
                    <rect x="13.7143" y="13.7143" width="10.2857" height="10.2857" rx="2" fill="#4285F4"/>
                </svg>
                <h1>任務清單</h1>
            </div>
            <nav>
                <a href="/">首頁</a>
                <a href="/tasks" class="active">我的任務</a>
                <a href="/settings">設定</a>
            </nav>
            <div class="profile">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="#4A5568" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 22.0001 12 22C11.6496 22.0001 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21" stroke="#4A5568" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <img src="https://i.pravatar.cc/32?img=3" alt="User Avatar">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>我的任務</h2>
            <div id="filter-menu">
                <button class="filter-btn active" data-filter="active">進行中</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
            </div>
            <form id="todo-form">
                <input type="text" id="task-input" placeholder="新增一個新任務..." required>
                <button type="submit">新增</button>
            </form>
            <ul id="todo-list">
                <!-- Tasks will be dynamically inserted here -->
            </ul>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
